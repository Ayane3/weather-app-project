<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter a city"
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-success shadow-sm"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-primary shadow-sm w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <h1 id="city-name"></h1>
          <div class="row">
            <div class="col-4">
              <ul>
                <li class="current-weather" id="date"></li>
                <li class="current-weather" id="description"></li>
              </ul>
            </div>
            <div class="col-4">
              <img src="" alt="" id="icon" />
            </div>
            <div class="col-4">
              <span class="current-temperature" id="temperature"></span>
              <span class="units">°C </span>

              <ul>
                <li class="weather-description">
                  Humidity: <span id="humidity"></span><strong>%</strong>
                </li>
                <li class="weather-description">
                  Wind: <span id="wind"></span><strong>km/h</strong>
                </li>
              </ul>
            </div>
          </div>

          <div class="row weather-information">
            <div class="col">
              <div class="box">
                <div class="daily-weather">Fri</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Sunny"
                  width="42"
                  id="weather-icon"
                />
                <div class="temperature">3° / -3°</div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Ayane3/weather-app-project"
            target="_blank"
            >Open-source code</a
          >
          by Ayane Manuel</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
